<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #E0F2FE, #FFEBE6); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #2C3E50;  /* Primary color: Navy Blue */
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #FF6B6B;  /* Secondary color: Soft Coral */
            padding: 0.5rem;
            border-radius: 4px;
            color: #666;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #2C3E50;  /* Primary color: Navy Blue */
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1A242F;  /* Darkened Navy Blue for hover */
        }

        h2 {
            margin-top: 1rem;
            color: #2C3E50;  /* Primary color: Navy Blue */
        }

        ul {
            color: #666;
        }

        li strong {
            color: #FF6B6B;  /* Secondary color: Soft Coral */
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Upload a File</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>

        <br>
        {% if file_info %}
        <h2>File Info:</h2>
        <ul>
            <li><strong>Name:</strong> {{ file_name }}</li>
            <li><strong>Info:</strong> {{ file_info }}</li>
            <li><strong>MIME Type:</strong> {{ mime_type }}</li>
        </ul>
        {% endif %}
    </div>

</body>

</html>
